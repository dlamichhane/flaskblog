{% extends "index.html" %}
 
{% block content %}
  <h2>Add Post</h2>
 
  {% for message in form.tag.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  
  <form action="{{ url_for( 'addtag' ) }}" method=post>
    {{ form.hidden_tag() }}
     <dl>
       <dt>{{ form.tag.label }}
       <dd>{{ form.tag }}</dd>
       <dd>{{ form.submit }}</dd>
     </dl>
  </form>
     
{% endblock %}

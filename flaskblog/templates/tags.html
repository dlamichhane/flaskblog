{% extends "index.html" %}

{% block content %}

  <ul class=entries>
  <li><span><strong>Tags</strong></span><span><strong>Remarks</strong></span></li>
  {% for tag in tags %}
    <li>
      <span>{{ tag.tag }}</span>
      <span>
        {% if current_user.userd == 'admin' %}
          <a href="{{ url_for('edit_tag', _method='POST', id=tag.id) }}" alt="Edit">Edit</a> | <a href="{{ url_for('delete_tag', id=tag.id) }}" alt="Delete">Delete</a>
        {% endif %}
      </span>
    </li>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
